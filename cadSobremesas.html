<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Sobremesas</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 480px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    figure {
      margin-top: 15px;
      text-align: center;
    }

    figure img {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 8px;
    }
    #imagemContainer {
        width: 100%;
        max-width: 300px;
        height: auto;
        display: flex;
        flex-direction:column;
        align-items: center;
        justify-content:center;
    }
  </style>
</head>
<body>

  <h1>Cadastro de Sobremesas</h1>

  <form id="sobremesaForm" enctype="multipart/form-data">
    <div class="sobremesaGroup">
      <label for="nome">Nome da Sobremesa:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="ingredientes">Ingredientes:</label>
      <textarea id="ingredientes" name="ingredientes" required rows="2"></textarea>
      <label for="preco">Pre√ßo</label>
      <input type="text" id="preco" name="preco" required placeholder="R$ 0,00">
     </div>
    <div id="imagemContainer" class="sobremesaGroup">
      <figure>
        <figcaption>Sobremesa Nome</figcaption>
        <input type="file" id="imagem" name="imagem" accept="image/*" requeired>
        <img src="" alt="" srcset="" >
      </figure>
    </div>
    <button type="submit">Cadastrar Sobremesa</button>
  </form>

  <script>
      document.addEventListener("DOMContentLoaded", function() {
        const inputImagem = document.getElementById("imagem");
        const imgPreview = document.querySelector('#imagemContainer img');
        const form = document.getElementById('sobremesaForm');
        
        //preview da imagem
        inputImagem.addEventListener("change", function(event) {
            const file = inputImagem.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imgPreview.src = e.target.result;
                    imgPreview.alt =file.name;
                }
                reader.readAsDataURL(file);
            }
        })

      // Envio do Formulario via fetch
      
      form.addEventListener('submit', async function(e) {
          e.preventDefault();
          const formData = new FormData(form);
          try {
              const response = await fetch('https://visa-pizzaria-backend.onrender.com/api/sobremesas', { 
                  method: 'POST',
                  body: formData
              });
              const result = await response.json();
              if (response.ok) {
                  alert(result.message ||  "üçπ Sobremesa cadastrada com sucesso!");
                  form.reset();
                  imgPreview.src = ""; // Limpa a imagem pr√©-visualizada
                  imgPreview.alt = ""; // Limpa o texto alternativo da imagem
              } else {
                  alert("Erro ao cadastrar sobremesa. Tente novamente.");
              }
          } catch (error) {
              console.error('Erro:', error);
              alert("Erro ao cadastrar sobremesa. Tente novamente.");
          }
      })
  
  });

    
  </script>

</body>
</html>
