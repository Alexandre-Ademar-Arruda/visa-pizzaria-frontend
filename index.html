<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViSa Pizzaria</title>
    
    <!-- Fonte moderna do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Link para CSS atualizado -->
    <!-- <link rel="stylesheet" href="main.css"> -->
    <style>
        /* Estilo global */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fafafa;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Modal estilizado */
        .modal-bg {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            visibility: hidden;
            transition: 0.5s ease-in-out;
        }

        .modal-bg.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Lista do menu */
        .menu-list {
            list-style: none;
            padding: 0;
        }

        .menu-list li {
            margin: 10px 0;
        }

        .menu-list a {
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: #25d366;
            transition: 0.3s;
        }

        .menu-list a:hover {
            color: #e53935;
        }

        /* Bot√£o fechar */
        .fechar-modal {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Modal do Menu Inicial -->
    <div class="modal-bg active" id="modalMenu">
        <div class="modal">
            <h1>Bem-vindo √† ViSa Pizzaria! üçï</h1>
            <ul class="menu-list">
                <li><a href="./pizzas.html">üçï Pizzas</a></li>
                <li><a href="./bebidas.html">ü•§ Bebidas</a></li>
                <li><a href="./saladas.html">ü•ó Saladas</a></li>
                <li><a href="./sobremesas.html">üç∞ Sobremesas</a></li>
                <li><a href="./doces.html">üç≠ Doces</a></li>
                <li><a href="./lanches.html">üçî Lanches</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Abre o modal automaticamente
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('modalMenu');
            modal.classList.add('active');

            document.getElementById('fecharMenu').onclick = () => {
                modal.classList.remove('active');
            };
        });
    </script>

</body>
</html>
