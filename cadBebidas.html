<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Bebidas</title>
    <style>
        /* Sugestão de CSS para cadBebidas.html */
        /* Pode ser colocado em <style> no <head> ou em um arquivo .css externo */

        body {
            background: #f7fafc;
            font-family: 'Poppins', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 40px;
            color: #25d366;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        form {
            background: #fff;
            margin-top: 32px;
            padding: 32px 24px 24px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            gap: 18px;
            min-width: 320px;
            max-width: 350px;
            width: 100%;
        }

        input[type="text"],
        input[type="file"] {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            background: #f9fafb;
            transition: border 0.2s;
        }

        input[type="text"]:focus {
            border: 1.5px solid #25d366;
            outline: none;
        }

        button[type="submit"] {
            background: #25d366;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button[type="submit"]:hover {
            background: #1da851;
        }

        #msg {
            margin-top: 18px;
            font-size: 1rem;
            color: #e53935;
            min-height: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- cadBebidas.html -->
<form id="formBebida" enctype="multipart/form-data">
    <input type="text" name="nome" placeholder="Nome da bebida" required>
    <input type="text" name="tipo" placeholder="Tipo (ex: Suco, Refrigerante)" required>
    <input type="text" name="preco" placeholder="Preço" required>
    <div id="imagemContainer" class="bebidaGroup">
            <figure>
                <figcaption>Bebida Nome</figcaption>
                <input type="file" id="imagem" name="imagem" accept="image/*" required>
                <img src="" alt="" srcset="">
            </figure>
    </div>
    <button type="submit">Cadastrar Bebida</button>
</form>
<div id="msg"></div>

<script>
document.getElementById('formBebida').onsubmit = async function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const response = await fetch('https://visa-pizzaria-backend.onrender.com/api/bebidas', {
        method: 'POST',
        body: formData
    });
    const data = await response.json();
    document.getElementById('msg').textContent = data.message || data.error;
};
</script>
</body>
</html>
