<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Bebidas</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 480px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    figure {
      margin-top: 15px;
      text-align: center;
    }

    figure img {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Cadastro de Bebidas</h1>

  <form id="bebidaForm" enctype="multipart/form-data">
    <div class="bebidaGroup">
      <label for="nome">Nome da Bebida:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="ingredientes">Ingredientes:</label>
      <textarea id="ingredientes" name="ingredientes" required rows="2"></textarea>

      <label for="imagem">Imagem da Bebida:</label>
      <input type="file" id="imagem" name="imagem" accept="image/*" required>

      <figure>
        <figcaption>Pr√©-visualiza√ß√£o:</figcaption>
        <img id="preview" src="" alt="Imagem da bebida selecionada">
      </figure>
    </div>

    <button type="submit">Cadastrar Bebida</button>
  </form>

  <script>
    const imagemInput = document.getElementById('imagem');
    const preview = document.getElementById('preview');

    imagemInput.addEventListener('change', function () {
      const file = imagemInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
    });

    const form = document.getElementById('bebidaForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert("üçπ Bebida cadastrada com sucesso!");
    });
  </script>

</body>
</html>
